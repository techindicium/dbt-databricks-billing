name: 'databricks_billing_integration_tests'
version: '1.0.0'
config-version: 2

profile: 'integration_tests'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  
clean-targets:       
  - "target"
  - "dbt_packages"

models:
  databricks_billing:
      marts:
        materialized: view
      staging:
        materialized: view

seeds:
    databricks_billing:
      +database: "{{ vars.SNOWFLAKE_TEST_DATABASE }}"
      +tags: integration_tests
      +schema: "{{ env_var('SNOWFLAKE_TEST_SCHEMA') }}"

vars:
  databricks_billing_database: "{{ vars.SNOWFLAKE_TEST_DATABASE }}"
  databricks_billing_schema: "{{ env_var('SNOWFLAKE_TEST_SCHEMA') }}"