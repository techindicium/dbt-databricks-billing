name: 'databricks_billing_integration_tests'
version: '1.0.0'
config-version: 2

profile: 'databricks_billing'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  
clean-targets:       
  - "target"
  - "dbt_packages"

models:
  databricks_billing:
      marts:
        materialized: view
      staging:
        materialized: view

seeds:
    databricks_billing:
      +database: SANDBOX
      +tags: integration_tests
      +schema: DEV_SUELEN_RODRIGUES

vars:
  databricks_billing_database: SANDBOX
  databricks_billing_schema: DEV_SUELEN_RODRIGUES